name: Test

on: 
  pull_request:
    types: [opened, reopened]
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
            pip install -r requirements_dev.txt
      
      - name: Run tests
        run: |
            pytest tests/unit/test_v3_queries.py -vv -s

